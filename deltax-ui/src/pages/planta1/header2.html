  var elIcon = document.querySelector("#header-switch-theme label.icon")

  el.checked = window.Common.state.IsDarkMode

  function changeDarkMode() {
    let isDark = window.Common.state.IsDarkMode
    if (isDark != el.checked) {
      window.Common.setDarkMode(el.checked)
