<!DOCTYPE html>

	<link rel='stylesheet' href='/build/global.css'>

	<script defer src='/build/bundle.js'></script>

</head>
 
<body>

	<div x-data="{ open: false }">

			@click.away="open = false"

						<d-meter name="Alive" topicname="process_info/UI.RtViewer/AliveMs"  unit="[sec]"></d-meter>
					</div>
					<div class="grid grid-cols-1 | rounded-md border-2 border-blue-600" >

							{value}

					<div class="my-1">

					<div class="grid grid-cols-1 | rounded-md border-2 border-blue-600"   >
						<div class="py-1 flex-grow px-2 auto-cols-max font-bold {color} text-center">
							{value}
