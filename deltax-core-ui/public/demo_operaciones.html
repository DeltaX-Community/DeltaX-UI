<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/build/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='build/bundle.js'></script> 
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.1/dist/alpine.min.js" defer></script>
</head>
 
<body>
	<d-nav-bar></d-nav-bar>	
  
	<div class="container mx-auto mt-5">
		   
		<div  class="m-1 rounded-br-2xl rounded-tl-2xl | border-red-900 border-2 bg-blue-50 | wdg-shadow overflow-hidden"  > 
			<div class="p-1 bg-red-900 text-white text-center font-semibold font-sans uppercase">
				El Titulo
			</div>
			<div class="py-2 px-1" style="min-height: 300px;" > 
				<div class="col-span-1 grid grid-cols-1">
					<div class="mb-1" >
						<d-meter name="Running X" topicname = '{process_info/UI.RtViewer/AliveMs}/60/60'></d-meter>
					</div>
					<div class="my-1">
						<d-meter name="Alive" topicname="process_info/UI.RtViewer/AliveMs"  unit="[sec]"></d-meter>
					</div>
					<div class="grid grid-cols-1 | rounded-md border-2 border-blue-600" >
						<div class="py-1 flex-grow px-2 auto-cols-max font-bold {color} text-center">
							{value}
						</div> 
						<div class="py-1 px-2 bg-blue-600 text-white font-bold text-center">
							{name ?? topicname}
						</div>
					</div>
				</div>
			</div>
		</div>
		 
	</div>	 
</body>
</html>
