<div class="col-span-1 grid grid-cols-1">
	<div class="mb-1">
		<d-meter name="Running tzasdf X" topicname='{process_info/UI.RtViewer/AliveMs}/60/60'></d-meter>
	</div>
	<div class="my-1">
		<d-meter name="Alive" topicname="process_info/UI.RtViewer/AliveMs" unit="[sec]"></d-meter>
	</div> 
	<div x-data="{ tab: 'foo' }">
		<button :class="{ 'active': tab === 'foo' }" @click="tab = 'foo'">Foo</button>
		<button :class="{ 'active': tab === 'bar' }" @click="tab = 'bar'">Bar</button> 
		<div x-show="tab === 'foo'">Tab Foo</div>
		<div x-show="tab === 'bar'">Tab Bar</div>
	</div>
</div>
