<div x-data="{ tab: 'foo' }">
	<nav class="p-0">
		<ul class="flex text-sm space-x-1">
			<li>
				<button class="mx-2 p-1 block bg-yellow-100 text-yellow-900 | rounded-b-lg"
					:class="{ 'bg-blue-400 text-blue-900': tab === 'foo' }" @click="tab = 'foo'">Foo</button>
			</li>
			<li><button class="mx-2 p-1 block bg-yellow-100 text-yellow-900 | rounded-b-lg"
					:class="{ 'bg-blue-400 text-blue-900': tab === 'bar' }" @click="tab = 'bar'">Bar</button>
			</li>
		</ul>
	</nav>

	<!-- Tab Foo -->
	<div x-show="tab === 'foo'" style="height: 300px;">
		<div class="col-span-1 grid grid-cols-1">
			<div class="mb-1">
				<d-meter name="Running tzasdf X" topicname='{process_info/UI.RtViewer/AliveMs}/60/60'></d-meter>
			</div>
			<div class="my-1">
				<d-meter name="Alive" topicname="process_info/UI.RtViewer/AliveMs" unit="[sec]"></d-meter>
			</div>
		</div>
	</div>

	<div x-show="tab === 'bar'" style="height: 300px;">
		<div class="col-span-1 grid grid-cols-1">
			 
		</div>
	</div>
</div>
